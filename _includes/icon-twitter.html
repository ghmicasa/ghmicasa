<style>
.twitter-link {
  display: inline-flex; /* Use inline-flex for better alignment */
  align-items: center; /* Vertically center icon and username */
  gap: 0.5em; /* Space between icon and text */
  color: #1da1f2; /* Twitter's brand color */
  text-decoration: none; /* Remove underline */
  transition: color 0.2s ease; /* Smooth color transition on hover */
  padding: 0.3em 0.5em; /* Add some padding for better touch area */
  border-radius: 0.3em; /* Add rounded corners */
  white-space: nowrap; /* Prevent username from wrapping */
}

.twitter-link:hover {
  color: #0d95e0; /* Slightly darker blue on hover */
  background-color: rgba(29, 161, 242, 0.1); /* Light background on hover */
}

.twitter-link .icon {
  display: inline-flex; /* Make sure the SVG behaves like an inline element */
  width: 1em; /* Set the icon size */
  height: 1em;
}

.twitter-link .icon svg {
  width: 100%;
  height: 100%;
  fill: currentColor; /* Make the SVG fill the text color */
}

.twitter-link .username {
  font-weight: 500; /* Make the username slightly bold */
  font-size: 1em;
}
</style>
