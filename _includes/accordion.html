<style>
ul.rs_accordion {position: relative; margin: 1.4rem 0!important; padding-bottom: 0; padding-left: 0;}
ul.rs_accordion::after { content: ""; position: absolute; top: 100%; right: 0; width: 100%;height: 1px; background: rgba(0,0,0,0.25);}
ul.rs_accordion li {border-top: 1px solid rgba(0,0,0,0.25); list-style: none; margin-left: 0;}
ul.rs_accordion li input {display: none;}
ul.rs_accordion li label {display: block; cursor: pointer; padding: 0.75rem 2.4rem 0.75rem 0; margin: 0;}
ul.rs_accordion li div {display: none; padding-bottom: 1.2rem;}
ul.rs_accordion li input:checked + label {font-weight: bold;}
ul.rs_accordion li input:checked + label + div {display: block;}
ul.rs_accordion li label::before {content: "+"; font-weight: normal; font-size: 130%; line-height: 1.1rem; padding: 0; position: absolute; right: 0.5rem; transition: all 0.15s ease-in-out;}
ul.rs_accordion li input:checked + label::before {transform: rotate(-45deg);}
</style>
<ul class="rs_accordion">
    {% for item in page.accordion %}
        <li><input id="accordion{{ forloop.index }}" type="checkbox" /><label for="accordion{{ forloop.index }}">{{ item.title }}</label><div>{{ item.content | markdownify }}</div></li>
    {% endfor %}
</ul>
