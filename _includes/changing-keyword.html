<script>
document.addEventListener('DOMContentLoaded', () => {
  const container = document.querySelector('.rs-changing-keywords');
  if (!container) return;

  const keywords = Array.from(container.children);
  let currentIndex = 0;
  const intervalTime = 2000;

  keywords.forEach((keyword, index) => {
    keyword.classList.toggle('visible', index === 0);
    keyword.classList.toggle('hidden', index !== 0);
  });

  setInterval(() => {
    keywords[currentIndex].classList.remove('visible');
    keywords[currentIndex].classList.add('hidden');

    currentIndex = (currentIndex + 1) % keywords.length;

    keywords[currentIndex].classList.remove('hidden');
    keywords[currentIndex].classList.add('visible');
  }, intervalTime);
});
</script>
