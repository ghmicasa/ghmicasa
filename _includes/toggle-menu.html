<button id="togglemenu" aria-label="Toggle Menu" aria-expanded="false" aria-controls="menu">
  <span class="menu-icon">
    <span class="line"></span>
    <span class="line"></span>
    <span class="line"></span>
  </span>
</button>

<style>
  :root {
    --menu-line-color: #999;
    --menu-line-width: 1.1rem;
    --menu-line-height: 2px;
    --menu-icon-height: 0.75rem;
  }

  #togglemenu {
    display: none;
    cursor: pointer;
    background: none;
    border: none;
    padding: 0;
  }

  @media only screen and (max-width: 55rem) {
    #menu {
      display: none;
    }
    #togglemenu {
      display: block;
    }
  }

  .menu-icon {
    display: inline-block;
    width: var(--menu-line-width);
    height: var(--menu-icon-height);
    position: relative;
    vertical-align: middle;
  }

  .line {
    display: block;
    position: absolute;
    width: 100%;
    height: var(--menu-line-height);
    background: var(--menu-line-color);
    transition: transform 0.25s, opacity 0.25s;
  }

  .line:nth-child(1) {
    top: 0;
  }

  .line:nth-child(2) {
    top: 50%;
    transform: translateY(-50%);
  }

  .line:nth-child(3) {
    bottom: 0;
  }

  .menuopen .line:nth-child(1) {
    transform: translateY(calc(var(--menu-icon-height) / 2)) rotate(45deg);
  }

  .menuopen .line:nth-child(2) {
    opacity: 0;
  }

  .menuopen .line:nth-child(3) {
    transform: translateY(calc(-1 * var(--menu-icon-height) / 2)) rotate(-45deg);
  }
</style>

<script>
  const toggleMenu = document.getElementById('togglemenu');
  const body = document.body;

  toggleMenu.addEventListener('click', () => {
    body.classList.toggle('menuopen');
    const expanded = body.classList.contains('menuopen');
    toggleMenu.setAttribute('aria-expanded', expanded);
  });
</script>
